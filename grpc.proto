syntax = "proto3";

package grpc;

message Task {
    string text = 1;
    bool done = 2;
}

message TaskList {
    repeated Task tasks = 1;
}

message Void {}

service Todo {
    rpc List(Void) returns(TaskList) {}
    rpc Add(Task) returns(Void) {}
}

////////////////////////////////////////////////////////////////

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}
