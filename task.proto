//go:generate protoc -I . task.proto --go_out=plugins=grpc:.
syntax = "proto3";

package grpc;

message Task {
    string text = 1;
    bool done = 2;
}

message TaskList {
    repeated Task tasks = 1;
}

message Void {}

service Todo {
    rpc List(Void) returns(TaskList) {}
    rpc Add(Task) returns(Void) {}
}
